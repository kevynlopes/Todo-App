<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo - App</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div>Todo - App</div>
        <ul class="list-header-container">
          <li>
            <a href="/">Notas</a>
          </li>
          <li>
            <a href="/">Lembretes</a>
          </li>
          <li>
            <a href="/">Editar Marcadores</a>
          </li>
          <li>
            <a href="/">Lixeira</a>
          </li>
          <li>
            <a href="/">Arquivados</a>
          </li>
        </ul>

        <div class="menu-mobile" onclick="handleMenuMobile()">
          <div class="menu-bar"></div>
          <div class="menu-bar"></div>
          <div class="menu-bar"></div>
        </div>
      </nav>
    </header>

    <section class="search-bar">
      <input
        class="input-add-task"
        type="text"
        placeholder="Digite sua tarefa..."
      />
      <button class="button" onclick="adicionarTarefa()">Adicionar</button>
      <button class="button" id="buttonEditTask" onclick="editarTarefa()">
        Salvar Edição
      </button>
    </section>

    <section class="tasks-container">
      <h1>Tasks</h1>
      <div class="tasks">
        <div
          style="
            color: #535353;
            display: flex;
            justify-content: center;
            margin-top: 30px;
          "
        >
          Nenhuma tarefa adicionada
        </div>
      </div>
    </section>

    <footer>Criador por Kevyn Lopes - Todos direitos reservados. ©</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
